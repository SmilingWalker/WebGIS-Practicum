<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot</title>
</head>
<body>
    <div id="app">
    {{message}}
    <cpn ref="aaa">
        <button> 插槽按钮</button>
    </cpn>
        <cpn ref="aaa">
            <p> 插槽p</p>
            <h4>全部替换</h4>
        </cpn>
        <cpn ref="aaa">
            <span> 插槽span</span>
        </cpn>
        <cpn>
            <span slot="AA">KKKKKKKKK</span>
        </cpn>
</div>
<template id="abc">
    <div>
        <h3>这是子组件</h3>
        <h2>这是内容 哈哈哈哈</h2>
<!--        <button @click="parCom"> 子组件按钮</button>-->
<!--        slot 标签，插槽，需要时可以更改-->
        <slot>
<!--            可以添加默认值-->
            <a> 这是默认标签</a>
        </slot>
        <slot name="AA">
            <span> AAAAAAAAAAAAAAAA</span>
        </slot>
        <slot name="BB">
            <span> BBBBBBBBBBBBBB</span>
        </slot>
    </div>
</template>
<script src="../resource/js/vue.js" type="text/javascript">
</script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
        },
        methods:{
            btnClick(){
                // this.$children[0].showMessage();

                //$refs  需要在组件上添加 ref标签 {} 对象类型，
                console.log(this.$refs.aaa);
            }
        },
        components:{
            cpn:{
                template:'#abc',
                methods: {
                    showMessage(){
                        console.log('showMessage+++++++++++++');
                    },
                    parCom(){
                        //父组件， $parents
                        console.log(this.$parent.message);
                    }
                }
            }
        }
    })
</script>

</body>
</html>
