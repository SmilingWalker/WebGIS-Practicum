<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件化开发1</title>
</head>
<body>
<div id="app">
    {{message}}

    <out></out>

</div>
<!--<div id = "app2">-->
<!--    <like-com></like-com>-->
<!--    <cpn2></cpn2>-->
<!--</div>-->
<script src="../resource/js/vue.js" type="text/javascript">
</script>
<script>

    //组件的创建和注册必须放在Vue对象前
    //1.创建组件构造器
    let cpn = Vue.extend({
        template:`<div>
                       <h2>组件化开发</h2>
                      <p>组件化 content</p>
                  </div>`,

    });
    let cpn2 = Vue.extend({
        template:`<div>
                       <h2>组件化开发第二个 父组件</h2>
                      <p>组件化 content  第二个</p>
                    <cpnchild></cpnchild>
                  </div>`,
        components:{
            cpnchild:cpn
        }

    })
    //2.注册组件(组件标签,
    // Vue.component('cpn-1',cpn);
    //3.使用组件

    let like = Vue.extend({
        template: `
        <div>
            <h2>全局组件定义方法一</h2>
            <p>全局组件定义方法一内容</p>
        </div>
    `
    });
    Vue.component('out',{
        template:`<div>
            <h2>全局组件定义方法一</h2>
            <p>全局组件定义方法一内容</p>
        </div>`
    });
    Vue.component('like-com', like);
    //root 组件
    let app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
        },
        components:{
            cpn2:cpn2
        }
    });
    let app2 = new Vue({
        el:"#app2",
        data:{
            name:'app2'
        },
        components:{
            cpn2:cpn
        }
    });
</script>
</body>
</html>
