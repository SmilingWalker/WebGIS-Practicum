<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{message}}
    <cpn ref="aaa"></cpn>
    <button @click="btnClick"> 子组件方法</button>
</div>
<template id="abc">
    <div>
        <h3>这是子组件</h3>
        <button @click="parCom"> 子组件按钮</button>
    </div>
</template>
<script src="../resource/js/vue.js" type="text/javascript">
</script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
        },
        methods:{
            btnClick(){
                // this.$children[0].showMessage();

                //$refs  需要在组件上添加 ref标签 {} 对象类型，
                console.log(this.$refs.aaa);
            }
        },
        components:{
            cpn:{
                template:'#abc',
                methods: {
                    showMessage(){
                        console.log('showMessage+++++++++++++');
                    },
                    parCom(){
                        //父组件， $parents
                        console.log(this.$parent.message);
                    }
                }
            }
        }
    })
</script>

</body>
</html>
