<!DOCTYPE html>
<html lang="en">
<head>

    <title>Basic Geometric Data</title>
    <script src="resource/js/ol.js"></script>
    <style>

        }

<body>
    <div id="map" class="map">
    </div>
    <script type="text/javascript" src  = "resource/js/openlayers.js">

    </script>
<div id="back">

</div>

</html>
